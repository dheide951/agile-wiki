{% extends 'wiki/base_template.html' %}
{% block content %}

    <div class="row justify-content-center">
        <div class="row">

            {% if form.errors %}
                {{ form.errors }}
            {% endif %}

            {% if form.errors %}
                Access Denied
            {% endif %}

            <div class="wiki-form">
                <div class="card">
                    <div class="card-header pb-0">
                        Login
                    </div>
                    <div class="card-body pt-0">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group ">
                                <label for="password1">Password</label>
                                {{ form.password }}
                            </div>
                            <div class="d-flex">
                                <button type="submit" class="register-btn ml-auto">Login</button>
                                <input type="hidden" name="next" value="{{ next }}">
                            </div>
                        </form>
                        <div class="d-flex justify-content-center">
                            <img src="https://agile-wiki.sfo2.cdn.digitaloceanspaces.com/logo.svg" alt="" width="100"
                                 height="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
