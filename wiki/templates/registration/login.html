<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    {% if form.errors %}
        Invalid Credentials
    {% endif %}

    {% if next %}
        Access Denied
    {% endif %}

    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}

        <label for="username">Username:</label>
        {{ form.username }}

        <label for="password">Password:</label>
        {{ form.password }}

        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
            
    </form>

</body>
</html>
